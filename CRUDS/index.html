<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div class="crud">
    <div class="container shadow">
      <!-- Header Project -->
      <div class="head text-center text-uppercase my-2 mx-3">
        <h1 class="rounded-pill p-2 shadow my-5">{ CRUDS }</h1>
        <p>CREAT <span class="text-danger">&</span> READ <span class="text-danger">&</span> UPDATE <span class="text-danger">&</span> DELETE <span class="text-danger">&</span> SEARCH</p>
      </div>
      <!-- Inputs Project -->
      <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
        <div class="searchBlock">
          <input type="text" id="search" placeholder="search">
          <div class="btnSearch d-flex justify-content-between">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
      </div>

    </div>
    <!-- Outputs Project -->
    <div class="outputs">
      <table id="tbody" class="shadow">

        </tr>
        <tbody>
        

        </tbody> -->
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
